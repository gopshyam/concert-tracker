<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bay Area Concerts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a2e;
            color: #e6e6e6;
        }
        .container {
            background-color: #16213e;
            border-radius: 15px;
            padding: 2rem;
            margin-top: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: #e94560;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .concert-card {
            transition: transform 0.2s;
            background-color: #0f3460;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .concert-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        .artist-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }
        .artist-name {
            font-size: 1.5rem;
            font-weight: 600;
            color: #e94560;
            padding: 0.5rem 1rem;
            border: 2px solid #e94560;
            border-radius: 8px;
            background-color: rgba(233, 69, 96, 0.1);
            transition: all 0.2s;
            text-decoration: none;
        }
        .artist-name:hover {
            border-color: #e94560;
            background-color: rgba(233, 69, 96, 0.2);
            color: #e94560;
            text-decoration: none;
        }
        .venue-name {
            font-size: 1.2rem;
            color: #0fceb0;
            margin-bottom: 0.5rem;
            text-decoration: none;
            display: inline-block;
            padding: 0.5rem 1rem;
            border: 1px solid #0fceb0;
            border-radius: 6px;
            background-color: rgba(15, 206, 176, 0.1);
            transition: all 0.2s;
        }
        .venue-name:hover {
            color: #0fceb0;
            background-color: rgba(15, 206, 176, 0.2);
            border-color: #0fceb0;
            text-decoration: none;
            transform: translateY(-2px);
        }
        .price-tag {
            font-size: 1.1rem;
            color: #ff9f43;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        .date-time {
            font-size: 0.9rem;
            color: #a4b0be;
            margin-bottom: 0.5rem;
        }
        .age-restriction {
            font-size: 0.85rem;
            color: #a4b0be;
            font-style: italic;
        }
        .card-body {
            color: #e6e6e6;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="mb-4">Bay Area Concerts</h1>
        <div class="row" id="concerts-container">
            <!-- Concerts will be loaded here -->
        </div>
    </div>

    <script>
        async function loadConcerts() {
            try {
                const response = await fetch('/api/concerts');
                const data = await response.json();
                
                const container = document.getElementById('concerts-container');
                container.innerHTML = '';
                
                data.concerts.forEach(concert => {
                    const card = document.createElement('div');
                    card.className = 'col-md-4 mb-4';
                    card.innerHTML = `
                        <div class="card concert-card h-100">
                            <div class="card-body">
                                <div class="artist-container">
                                    ${concert.artists.map(artist => `
                                        <a href="/artist/${artist.id}" class="artist-name">
                                            ${artist.name}
                                        </a>
                                    `).join('')}
                                </div>
                                ${concert.venue ? `
                                    <a href="/venue/${concert.venue.id}" class="venue-name">
                                        üìç ${concert.venue.name}
                                    </a>
                                ` : '<div class="venue-name">üìç Venue TBA</div>'}
                                ${concert.price ? `
                                    <div class="price-tag">
                                        ${concert.price}
                                    </div>
                                ` : ''}
                                <div class="date-time">
                                    ${concert.date}
                                    ${concert.time ? ` ‚Ä¢ ${concert.time}` : ''}
                                </div>
                                ${concert.age_restriction ? `
                                    <div class="age-restriction">
                                        ${concert.age_restriction}
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                    `;
                    container.appendChild(card);
                });
            } catch (error) {
                console.error('Error loading concerts:', error);
            }
        }

        // Load concerts when page loads
        document.addEventListener('DOMContentLoaded', loadConcerts);
    </script>
</body>
</html>
