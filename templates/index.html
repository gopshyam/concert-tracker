<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bay Area Concerts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .concert-card {
            transition: transform 0.2s;
        }
        .concert-card:hover {
            transform: translateY(-5px);
        }
        .artist-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }
        .artist-name {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2c3e50;
            padding: 0.5rem 1rem;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            background-color: #f8f9fa;
            transition: all 0.2s;
            text-decoration: none;
        }
        .artist-name:hover {
            border-color: #2c3e50;
            background-color: #fff;
            color: #2c3e50;
            text-decoration: none;
        }
        .venue-name {
            font-size: 1.1rem;
            color: #34495e;
            margin-bottom: 0.5rem;
        }
        .price-tag {
            font-size: 1.1rem;
            color: #198754;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        .date-time {
            font-size: 0.9rem;
            color: #6c757d;
            margin-bottom: 0.5rem;
        }
        .age-restriction {
            font-size: 0.85rem;
            color: #6c757d;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="mb-4">Bay Area Concerts</h1>
        <div class="row" id="concerts-container">
            <!-- Concerts will be loaded here -->
        </div>
    </div>

    <script>
        async function loadConcerts() {
            try {
                const response = await fetch('/api/concerts');
                const data = await response.json();
                
                const container = document.getElementById('concerts-container');
                container.innerHTML = '';
                
                data.concerts.forEach(concert => {
                    const card = document.createElement('div');
                    card.className = 'col-md-4 mb-4';
                    card.innerHTML = `
                        <div class="card concert-card h-100">
                            <div class="card-body">
                                <div class="artist-container">
                                    ${concert.artists.map(artist => `
                                        <a href="/artist/${artist.id}" class="artist-name">
                                            ${artist.name}
                                        </a>
                                    `).join('')}
                                </div>
                                <div class="venue-name">
                                    ${concert.venue || 'Venue TBA'}
                                </div>
                                ${concert.price ? `
                                    <div class="price-tag">
                                        ${concert.price}
                                    </div>
                                ` : ''}
                                <div class="date-time">
                                    ${concert.date}
                                    ${concert.time ? ` â€¢ ${concert.time}` : ''}
                                </div>
                                ${concert.age_restriction ? `
                                    <div class="age-restriction">
                                        ${concert.age_restriction}
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                    `;
                    container.appendChild(card);
                });
            } catch (error) {
                console.error('Error loading concerts:', error);
            }
        }

        // Load concerts when page loads
        document.addEventListener('DOMContentLoaded', loadConcerts);
    </script>
</body>
</html>
